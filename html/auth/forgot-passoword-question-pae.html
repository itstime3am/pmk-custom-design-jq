<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/pmk-icon.ico"/>

    <link rel="stylesheet" href="../../dist/css/master.css">
    <link rel="stylesheet" href="../../dist/css/util/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../../dist/css/auth/register-form.css">
    <link rel="stylesheet" href="../../dist/css/util/jquery/ui-dialog.css">

    <title>PMK | Custom Design</title>
</head>
<body>
    <div class="page-view">
        <div class="pmk-logo-top-left"></div>
        <section class="register">
            <div class="register-container">
                <div class="section-title">Reset Password</div>
                <hr class="section-title-line">
                <div class="register-form-wrapper">
                    <div class="register-form">
                        <div class="div-row">
                            <span>คำถามรักษาความปลอดภัย</span>
                            <select class="secure-question">
                                <option value="1">เบอร์โทรศัพท์</option>
                            </select>
                        </div>
                        <div class="div-row">
                            <span></span>
                            <input class="user-input" type="text" data="secureAns" name="secure answer" id="secure-ans" placeholder="คำตอบรักษาความปลอดภัย" autofocus>
                        </div>
                        <div class="div-row">
                            <span></span>
                            <div class="form-detail">
                                <div class="btn-reset-password-question-wrapper"><button class="btn-reset-password-question btn-submit">ยืนยัน</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="../../dist/js/jquery/3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../dist/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../../dist/js/util/regex.js"></script>
    <script src="../../dist/js/util/validation.js"></script>
    <script src="../../dist/js/util/dialog.js"></script>
    <script src="../../dist/js/jsGolbal.js"></script>
    <script src="../../dist/js/auth/auth.js"></script>
</body>
</html>
