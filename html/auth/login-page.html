<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/pmk-icon.ico"/>
    
    <link rel="stylesheet" href="../../dist/css/master.css">
    <link rel="stylesheet" href="../../dist/css/util/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../../dist/css/auth/login-form.css">
    <title>PMK | Customer Design</title>
</head>
<body>
    <div class="page-view">
        <section class="login">
            <div class="login-container">
                <div class="login-form">
                    <div class="login-form-top">
                        <div class="pmk-logo"><div class="pmk-logo-view"></div></div>
                        <div class="error-validation" name="error-auth"></div> 
                        <div class="input-form">
                            <div class="input-username">
                                <div class="icon-user"></div>
                                <input class="user-input" type="text" name="username" id="input-username" placeholder="" autofocus>
                            </div>
                            <div class="input-password">
                                <div class="icon-password"></div>
                                <input class="user-input" type="password" name="password" id="input-password" placeholder="">
                            </div>
                        </div>
                        <button class="btn-login"><a href="../member/profile.html" style="color: #FFF;">Login</a></button>
                        <div class="rmb-me-fg-pwd">
                            <div class="rmb-me">
                                <input type="checkbox" name="" id="">
                                <span>จำฉันไว้</span>
                            </div>
                            <a href="../auth/forgot-passoword-question-pae.html">ลืมรหัสผ่าน</a>
                        </div>
                    </div>
                    <hr>
                    <div class="login-form-bottom">
                        <div class="register">
                            <span>ยังไม่ได้เป็นสมาชิก ? </span>
                            <a href="./register-page.html">สมัครสมาชิก</a>
                        </div>
                        <div class="btn-facebook-wrapper">
                            <button class="btn-facebook"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="../../dist//js/util/regex.js"></script>
    <script src="../../dist/js/util/validation.js"></script>
    <script src="../../dist/js/auth/auth.js"></script>
</body>
</html>
