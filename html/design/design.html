<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/img/pmk-icon.ico" />
  <title>Design</title>

  <link rel="stylesheet" href="../../dist/css/master.css">
  <link rel="stylesheet" href="../../dist/css/design/design.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="page-view">
    <div class="page-view-bg-top"></div>
    <div class="page-view-bg-bot"></div>
    <div class="pmk-logo-top-left"></div>
    <section class="design-panel">
      <div class="design-container">
        <div class="section-title">
          STEP 1 | เลือกเนื้อผ้า
          <hr style="margin: 0;">
        </div>
        <div class="fabric-group">
          <!-- <div class="fabric-item">
              <span class="fabric-name">KANEKO TK</span>
              <span class="fabric-desc">สีสด รีดง่าย ราคาประหยัด</span>
              <div class="bg-top-gradient"></div>
              <div class="bg-arrow-down"></div>
          </div> -->
        </div>
        <div class="main-design" id="main-design">
          <div class="left-menu col-3">
            <div class="gender-group">
              <div class="item">
                <input type="radio" name="input-gender" id="input-gender" checked><span>ผู้ชาย</span>
              </div>
              <div class="item">
                <input type="radio" name="input-gender" id="input-gender"><span>ผู้หญิง</span>
              </div>
            </div>
            <div class="txt-title step-2">
              <span>STEP 2</span>
            </div>
            <div class="menu-group" id="acc-coll-menu">
            </div>
            <div class="sample-price">
              <div class="price"><span>฿</span><span>123.00</span></div>
              <div class="note">
                <span>*ราคานี้เฉพาะเสื้อตามแบบยกเว้นงานปัก-สกรีน</span><span>ติดต่อพนักงานขายเพิ่มเติม</span>
              </div>
            </div>
            <div class="btn-group">
              <button class="save"><span>บันทึก</span></button>
              <button class="next"><span>ถัดไป</span></button>
            </div>
          </div>
          <div class="model-preview col-6">
            <div class="model-show-wrapper">
              <div class="model-show-frame" id="model-show-frame">
                <div class="model-show" id="model-show" data-view="font" style="display: flex; justify-content: center;">
                  
                </div>
              </div>
            </div>
            <!-- <div class="zoom-toggle">
              <div class="zoom-in" style="background-image: url('/assets/zoom-in.png');"></div>
              <div class="zoom-out" style="background-image: url('/assets/zoom-out.png');"></div>
            </div> -->
            <div class="model-other-side">
              <div class="other-side-group">
                <div class="other-side-item">
                  <!-- <div class="model-show" data-view="left">

                  </div> -->
                </div>
                <div class="other-side-item">
                  <!-- <div class="model-show" data-view="back">

                  </div> -->
                </div>
                <div class="other-side-item">
                  <!-- <div class="model-show" data-view="right">
                   
                  </div> -->
                </div>
              </div>
              <div class="txt-other-side txt-title">
                <span>รูปเพื่อการจำลองการออกแบบเสื้อเท่านั้น</span>
              </div>
            </div>
          </div>
          <div class="right-menu col-3">
            <div class="ref-no">
              <span>No. 123456789</span>
            </div>
            <div class="txt-title step-3">
              <span>STEP 3</span>
            </div>
            <div class="customize-panel-group">
              <div class="color-pick">
                <div class="header">
                  <h3>สี</h3>
                </div>
                <div class="color-group">
                  <!-- <div class="color-item-border -active">
                      <div class="color-item"></div>
                  </div> -->
              </div>
              </div>
              <div class="upload-panel">
                <div class="position">
                  <span>
                    <h3>ตำแหน่ง</h3>
                  </span>
                  <div class="side">
                    <select class="sel sel-side" name="" id="">
                      <option value="font">ด้านหน้า</option>
                      <option value="back"><span>ด้านหลัง</span></option>
                      <option value="left"><span>ด้านข้าง(ซ้าย)</span></option>
                      <option value="right"><span>ด้านข้าง(ขวา)</span></option>
                    </select>
                  </div>
                </div>
                <div class="type">
                  <span>
                    <h3>รูปแบบ</h3>
                  </span>
                  <div class="screen-type-group">
                    <!-- <div class="screen-type-item">
                      <input type="radio" name="type" id="" checked><span>งานปัก</span>
                    </div>-->
                  </div>
                  <div class="note"><span>*มีผลต่อราคา</span></div>
                </div>
                <div class="upload-img">
                  <div class="btn-upload-img">
                    <div class="img"></div>
                    <span>อัพโหลดรูปภาพ</span>
                  </div>
                  <div class="note"><span>*อัพโหลด File PNG, JPG เท่านั้น</span></div>
                </div>
                <div class="upload-text">
                  <div class="text-input">
                    <span>
                      <h3>Text</h3>
                    </span>
                    <input type="text" name="" id="" placeholder="Add Your Text">
                  </div>
                  <div class="text-option">
                    <div class="option-row">
                      <div class="font">
                        <select class="sel sel-font" name="" id="">
                          <!-- <option value=""><span>Arial</span></option> -->
                        </select>
                      </div>
                      <div class="color">
                        <div class="disp-color"></div>
                        <div class="color-picker-group">
                          <!-- <div class="color-picker-item"></div> -->
                        </div>
                      </div>
                    </div>
                    <div class="option-row">
                      <div class="wrap">
                        <select class="sel sel-text-wrap" name="" id="">
                          <option value="">-</option>
                          <option value="">CURVE</option>
                          <option value="">CURVE</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <section class="insp">
      <div class="insp-container">
        <div class="txt-insp">
          <span>DESIGN INSPIRATION</span>
        </div>
        <div class="insp-design-group">
          <div class="insp-design-item">
            <div class="insp-design-show">
            </div>
          </div>
          <div class="insp-design-item">
            <div class="insp-design-show">

            </div>
          </div>
          <div class="insp-design-item">
            <div class="insp-design-show">

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="../../dist/js/jquery/3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../dist/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script src="../../dist/js/dom-to-image.min.js"></script>
  <script src="../../dist/js/util/dialog.js"></script>
  <script src="../../dist/js/jsGolbal.js"></script>
  <script src="../../dist/js/design/init.js"></script>

  <script>
    $(document).ready(function () {
        
          var body = document.getElementById("model-show");
          // console.log(body)
            domtoimage.toPng(body).then(function(dataUrl) {
            // document.body.appendChild(img);
            // console.log(img)
            var img = new Image();
            img.src = dataUrl;
            $(img).appendTo('body');

            $('.other-side-item').css('background-image','url('+dataUrl+')').css('background-size','100% 100%')
          })
      });
  </script>
</body>

</html>
